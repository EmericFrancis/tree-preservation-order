{% extends "layout.html" %}

{% block pageTitle %}
  Does the charge expire?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="dashboard.html">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">

  <div class="govuk-grid-column-two-thirds">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Does the charge expire?
          </h1>
        </legend>
        <div class="govuk-radios" data-module="radios" aria-describedby="expire-conditional-hint">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="yes-expire-conditional" name="expire" type="radio" value="yes" data-aria-controls="conditional-expire-conditional">
            <label class="govuk-label govuk-radios__label" for="yes-expire-conditional">
              Yes
            </label>
          </div>
          <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-expire-conditional">
            <span id="expire-hint" class="govuk-hint">
              For example, 12 11 2007
            </span>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" role="group" aria-describedby="expire-date-hint">
                  <div class="govuk-date-input" id="expire-date">
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="expire-date-day">
                          Day
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="expire-date-day" name="expire-date-day" type="number" pattern="[0-9]*">
                      </div>
                    </div>
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="expire-date-month">
                          Month
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="expire-date-month" name="expire-date-month" type="number" pattern="[0-9]*">
                      </div>
                    </div>
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="expire-date-year">
                          Year
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="expire-date-year" name="expire-date-year" type="number" pattern="[0-9]*">
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
          </div>

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="no-expire-2" name="expire" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <button class="govuk-button" data-module="govuk-button">
      Continue
    </button>

  </div>

</div>

{% endblock %}
